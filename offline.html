<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline</title>
</head>
<body>
  <h1>You are offline</h1>
  <pre id="message">Loading offline message...</pre>

  <script>
    // Fetch and show the offline message
    fetch('offline-message.txt')
      .then(res => res.text())
      .then(text => {
        document.getElementById('message').textContent = text;
      })
      .catch(() => {
        document.getElementById('message').textContent = 'Could not load the message.';
      });
  </script>
</body>
</html>
